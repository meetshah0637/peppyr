services:
  - type: web
    name: peppyr-backend
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://peppyr.online
      - key: FIREBASE_SERVICE_ACCOUNT
        value: '{"type":"service_account","project_id":"your-project-id",...}'
    healthCheckPath: /api/health

